<header class="header js-header" data-aos="fade-right" data-aos-delay="300">
    <button class="burger js-burger" type="button">
        <span class="burger__icon">
            <span class="burger__line burger__line_md"></span>
            <span class="burger__line"></span>
            <span class="burger__line burger__line_sm"></span>
        </span>
    </button>
    <div class="burger-menu js-burger-menu">
        <div class="burger-menu__inner">
            <div class="burger-menu__content">
                <ul class="burger-menu__list">
                    <li class="burger-menu__item is-active">
                        <a href="/page" class="burger-menu__link">Главная</a>
                    </li>
                    <li class="burger-menu__item">
                        <a href="/services" class="burger-menu__link">Услуги</a>
                    </li>
                    <li class="burger-menu__item">
                        <a href="/services" class="burger-menu__link">Юридическим лицам</a>
                    </li>
                    <li class="burger-menu__item">
                        <a href="/services-individual" class="burger-menu__link">Физическим лицам</a>
                    </li>
                    <li class="burger-menu__item">
                        <a href="/articles" class="burger-menu__link">Статьи</a>
                    </li>
                    <li class="burger-menu__item">
                        <a href="/contacts" class="burger-menu__link">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="header__wrap" data-aos="fade-down" data-aos-delay="600">
        <div class="header__contacts">
            <a href="tel:+79104449659" class="header-link header-link_phone">
                <span class="header-link__icon">{{ mixins.icon('phone') }}</span>
            </a>
            <a href="tg://" class="header-link header-link_telegram">
                <span class="header-link__icon">{{ mixins.icon('telegram-logo') }}</span>
            </a>
            <a href="mailto:test@mail.com" class="header-link header-link_email">
                <span class="header-link__icon">{{ mixins.icon('email') }}</span>
            </a>
        </div>
    </div>
