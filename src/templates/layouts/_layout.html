<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    
    <link rel="stylesheet" media="all" href="css/app.css">
    {# {% include "../partials/_media-tags.html" %} #}
  </head>
  <body>

    <!-- BEGIN content -->
    <div class="out" data-aos-duration="600" data-aos-delay="100">
      {% block content %}{% endblock %}
    </div>
    <!-- END content -->

    {% include "../partials/_modals.html" %}
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=7a9648bf-398b-4673-ad66-512ef28875ce&lang=ru_RU" type="text/javascript"></script>
    <script>
        ymaps.ready(function() {
            var map = new ymaps.Map('map', {
              center: [55.76, 37.64], 
              zoom: 10
            });
            map.behaviors.disable('scrollZoom');
            map.controls.remove('smallMapDefaultSet');
            //   map.controls.remove('searchControl');
            map.controls.remove('trafficControl');
            //   map.controls.remove('routeEditor');
            map.controls.remove('rulerControl');
            map.container.fitToViewport();
            if (map) {
              ymaps.modules.require(['Placemark', 'Circle'], function(Placemark, Circle) {
                var placemark = new Placemark([55.76, 37.64],{
                  balloonContentBody: 'В студеную зимнюю пору'
                });
                map.geoObjects.add(placemark);

                // Балун откроется в точке «привязки» балуна — т. е. над меткой.
                myPlacemark.balloon.open();
              });
            }
          });
    </script>
    <!-- END scripts -->

  </body>
</html>
